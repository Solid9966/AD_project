plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'       // JPA (엔티티/리포지토리)
    implementation 'org.springframework.boot:spring-boot-starter-web'            // 웹 (Controller + REST + 뷰 지원)
    compileOnly 'org.projectlombok:lombok'                                       // Lombok (Getter/Setter 등)
    annotationProcessor 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'                                    // MySQL JDBC
    developmentOnly 'org.springframework.boot:spring-boot-devtools'              // 개발 편의용 (자동 재시작 등)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
}


tasks.named('test') {
    useJUnitPlatform()
}
