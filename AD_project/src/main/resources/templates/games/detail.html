<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.title}">게임 상세</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #2c3e50;
        }

        a.button-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .review {
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }

        .review strong {
            color: #333;
        }

        .stars {
            color: #f1c40f;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        form button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 th:text="${game.title}">게임 제목</h2>
    <p th:text="${game.description}">게임 설명</p>
    <a class="button-link" th:href="${game.url}" target="_blank">공식 홈페이지 방문</a>

    <h3 style="margin-top: 30px;">평균 별점:
        <span class="stars">
            <span th:each="star : ${#numbers.sequence(1, averageRating > 5 ? 5 : (averageRating > 0 ? averageRating.intValue() : 0))}">&#9733;</span>
        </span>
        (<span th:text="${averageRating}">0.0</span>점)
    </h3>

    <h3>후기</h3>
    <div th:each="r : ${reviews}" class="review">
        <strong th:text="${r.author}">작성자</strong><br>
        <span th:text="${r.content}">내용</span><br>
        <span class="stars">
            <span th:each="s : ${#numbers.sequence(1, r.rating)}">&#9733;</span>
        </span>
        (<span th:text="${r.rating}">별점</span>점)

        <div style="margin-top: 5px;">
            <form th:action="@{'/reviews/' + ${r.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">삭제</button>
            </form>
            <a th:href="@{'/reviews/' + ${r.id} + '/edit'}" class="button-link" style="background:#e67e22;">수정</a>
        </div>
    </div>

    <h3 style="margin-top: 30px;">후기 작성</h3>
    <form th:action="@{'/games/' + ${game.id} + '/reviews'}" method="post" th:object="${reviewForm}">
        <input type="text" th:field="*{author}" placeholder="작성자" required>
        <textarea th:field="*{content}" placeholder="후기 내용" required></textarea>
        <input type="number" th:field="*{rating}" min="1" max="5" placeholder="별점 (1~5)" required>
        <button type="submit">등록</button>
    </form>
</div>

</body>
</html>
