<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>후기 수정</title>
</head>
<body>

<h2>후기 수정</h2>
<form th:action="@{'/reviews/' + ${review.id} + '/edit'}" method="post" th:object="${review}">
    <input type="text" th:field="*{author}" required><br>
    <textarea th:field="*{content}" required></textarea><br>
    <input type="number" th:field="*{rating}" min="1" max="5" required><br>
    <button type="submit">저장</button>
</form>

</body>
</html>
