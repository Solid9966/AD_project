<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>후기 수정</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: white;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>후기 수정</h2>
    <form th:action="@{'/reviews/' + ${review.id} + '/edit'}" method="post" th:object="${review}">
        <label for="author">작성자</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" required></textarea>

        <label for="rating">평점 (1~5)</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required>

        <button type="submit">저장</button>
    </form>
    <a class="back-link" th:href="@{'/games/' + ${review.game.id}}">← 게임 상세 페이지로 돌아가기</a>
</div>

</body>
</html>
